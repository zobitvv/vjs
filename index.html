<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
   <title> DPLAYER </title>
    <meta content="never" name="referrer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href='https://www.hls-player.net/fav.png' rel='icon' type='image/x-icon'/>

    
    <meta content="webkit" name="renderer">
    
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="true" name="x5-fullscreen">
    
    <meta content="app" name="x5-page-mode">
    
    <meta content="yes" name="full-screen">
    <meta content="application" name="browsermode">
    
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    
    <script charset="utf-8" src="//cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>




    

    
</head>
<style>
     :root {
        --plyr-color-main: #00b2ff;
    }
    
    body,
    html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: black;
    }
    
    #dplayer {
        width: 100%;
        height: 100%;
    }
    
    .plyr--video {
        height: 100%;
    }
    
    .dplayer-logo {
        pointer-events: none;
        position: absolute;
        right: 10px;
        left: auto;
        top: 10px;
        max-width: 150px;
        max-height: 150px;
    }
    
    @media (max-width:760px) {
        .dplayer-logo {
            max-width: 100px;
            max-height: 100px;
        }
    }
</style>

<body>
    <div id="dplayer"></div>

    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null; 
        }

        var urltext = getUrlParam('url');
        window.onload = () => {

        
            new DPlayer({
                container: document.getElementById('dplayer'),
                autoplay: true,
                video: {
                    url: urltext,
                    type: 'auto',
                },
                lang: "us-en",
                pluginOptions: {
                    hls: {},
     
                },
                logo: "https://i.postimg.cc/rsjvddTg/ztvlogo-removebg-preview.png"
            });
// Force autoplay with sound (with fallback)
    const tryAutoPlay = async () => {
      const video = dp.video;
      try {
        video.muted = false;
        video.volume = 0.8;
        await video.play();
      } catch {
        try {
          video.muted = true;
          await video.play();
          video.muted = false;
        } catch {}
      }
    };

    tryAutoPlay();

    ['click', 'touchstart', 'keydown'].forEach(evt =>
      document.addEventListener(evt, () => {
        if (dp.video.muted) {
          dp.video.muted = false;
          dp.video.volume = 0.8;
        }
      }, { once: true })
    );
            
        }
    </script>

    



    
</body>
</html>
