<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My HLS Player</title>

  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #player-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: #000;
    }
    video {
      width: 100% !important;
      height: 100% !important;
    }
    .player-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 99;
      opacity: 0.8;
    }
    .player-logo img {
      max-width: 60px;
      height: auto;
    }
    .error-msg {
      color: red;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div class="player-logo">
      <img src="https://i.postimg.cc/Wbysthbb/image-removebg-preview.png" alt="Logo"/>
    </div>

    <video id="video" class="video-js vjs-default-skin vjs-big-play-centered" 
           controls autoplay playsinline></video>
    <div id="error" class="error-msg" style="display:none;"></div>
  </div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const video = document.getElementById('video');
    const errorBox = document.getElementById('error');
    const url = getQueryParam("url");

    if (!url) {
      errorBox.style.display = "block";
      errorBox.textContent = "⚠️ No stream URL provided. Use ?url=your.m3u8";
    } else {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url; // Safari
      } else {
        errorBox.style.display = "block";
        errorBox.textContent = "❌ Your browser does not support HLS playback.";
      }

      videojs(video, {
        liveui: true,
        controlBar: {
          pictureInPictureToggle: true,
          fullscreenToggle: true
        }
      });
    }
  </script>
</body>
</html>
